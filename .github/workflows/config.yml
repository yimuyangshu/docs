name: Build and Deploy Docs

on:
  push:
    branches:
      - docs
permissions:
  contents: write

env:
  SSH_PRIVATE_KEY: ${{ secrets.HOME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v2

      - name: Push to master
        run: |
          git remote add origin git@github.com:yimuyangshu/yimuyangshu.git
          git push origin master