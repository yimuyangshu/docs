name: Build and Deploy Docs

on:
  push:
    branches:
      - master
      -
permissions:
  contents: write

env:
  SSH_PRIVATE_KEY: ${{ secrets.HOME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with: docs

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build docs
        run: npm run docs:build

      - name: Deploy to docs branch
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          folder: ./docs/.vitepress/dist
          branch: docs
          
      - name: Sync to Gitee
        uses: wearerequired/git-mirror-action@master
        env:
          # 注意在 Settings->Secrets 配置 GITEE_RSA_PRIVATE_KEY
          SSH_PRIVATE_KEY: ${{ secrets.PRIVATE }}
        with:
          # 注意替换为你的 GitHub 源仓库地址
          args: --source-ref=docs --destination-ref=master --force
          source-repo: git@github.com:yimuyangshu/docs.git
          # 注意替换为你的 Gitee 目标仓库地址
          destination-repo: git@github.com:yimuyangshu/yimuyangshu.git
