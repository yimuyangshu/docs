name: Build and Deploy Docs

on:
  push:
    branches:
      - master
      -
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build docs
        run: npm run docs:build

      - name: Deploy to docs branch
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          folder: ./docs/.vitepress/dist
          branch: docs

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ 	docker.HOME }}

      - name: Clone destination repository
        run: |
          git config --global user.name "git actions"
          git config --global user.email "yimuyangshu@163.com"
          git clone https://github.com/yimuyangshu/yimuyangshu.git
          cp -a ./docs/.vitepress/dist/ ./yimuyangshu/
          cd yimuyangshu
          git add .
          git commit -m "Update docs"
          git push origin master