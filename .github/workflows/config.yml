name: Build and Deploy Docs

on:
  push:
    branches:
      - master
      -
permissions:
  contents: write

env:
  SSH_PRIVATE_KEY: ${{ secrets.HOME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v2

      - name: 安装nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: 安装扩展
        run: npm install

      - name: 构建docs
        run: npm run docs:build

      - name: 部署dist文件夹作为独立分支到docs
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          folder: ./docs/.vitepress/dist
          branch: docs

#      - name: 同步仓库到另一个仓库
#        uses: wearerequired/git-mirror-action@master
#        env:
#          # 注意在 Settings->Secrets 配置 GITEE_RSA_PRIVATE_KEY
#          SSH_PRIVATE_KEY: ${{ secrets.PRIVATE }}
#        with:
#          # 注意替换为你的 GitHub 源仓库地址
#          args: --source-ref=refs/heads/docs --destination-ref=refs/heads/master
#          source-repo: git@github.com:yimuyangshu/docs.git
#          # 注意替换为你的 Gitee 目标仓库地址
#          destination-repo: git@github.com:yimuyangshu/yimuyangshu.git

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.PRIVATE }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Push to master
        run: |
          cd docs/.vitepress/dist
          git config --global user.email "yimuyangshu@163.com"
          git config --global user.name "yimu"
          git remote add b-origin git@github.com:yimuyangshu/yimuyangshu.git
          git pull
          git fetch b-origin master
          git checkout origin docs
          git add .
          git commit -m '测试'
          git merge -X ours b-origin/master --allow-unrelated-histories
          git push b-origim master